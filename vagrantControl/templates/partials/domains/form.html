<div class="row-fluid">
    <div>
            <form class="form">
                <div class="form-group">
                    <label for="name">{{ _('Domain') }}</label>
                    <input type="text" name="name" id="domain" ng-model="domainInfo.domain" placeholder="{{ _('myproject.val.pheromone.ca') }}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="name">{{ _('IP') }}</label>
                    <input type="text" name="ip" id="ip" ng-model="domainInfo.ip" placeholder="192.168.10.x" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="name">{{ _('htpasswd') }}</label>
                    <select name="htpasswd" id="htpasswd" ng-model="domainInfo.htpasswd" class="form-control" ng-options="list for list in htpasswdLst">
                        <option value="">--- {{ _('None') }} ---</option>
                    </select>
                </div>
            </form>
    </div>
</div>
