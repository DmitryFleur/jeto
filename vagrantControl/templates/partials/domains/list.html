<div class="row">
    <div class="col-md-12">
        <form class="form-inline">
            <button type="button" class="btn btn-default" ng-click="create()">{{ _('Create a new domain') }}</button>
        </form>
        <hr />
    </div>
</div>

<div class="row">
    <div class="col-md-12 table-responsive">
        <table class="table table-hover table-bordered">
                <thead>
                        <th>{{ _('Slug') }}</th>
                        <th>{{ _('Domaine') }}</th>
                        <th>{{ _('IP') }}</th>
                        <th>{{ _('htpasswd') }}</th>
                        <th></th>
                </thead>
                <tbody>
                        <tr ng-repeat="domain in domains">
                                <td>
                                    [[ domain.slug ]]
                                </td>
                                <td>
                                        [[ domain.domain ]]
                                </td>
                                <td>
                                        [[ domain.ip ]]
                                </td>
                                <td>
                                        [[ domain.htpasswd ]]
                                </td>
                                <td>
                                    <div class="btn-group">        
                                        <a href="#" ng-click="edit(domain)" class="btn btn-default">{{ _('Edit') }}</a>
                                        <a href="#" ng-click="delete(domain.slug)" class="btn btn-danger">{{ _('Delete') }}</a>
                                    </div>
                                </td>
                        </tr>
                </tbody>
        </table>
    </div>
</div>
