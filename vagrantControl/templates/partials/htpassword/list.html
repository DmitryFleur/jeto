<div class="row">
    <div class="col-md-12">
        <form class="form-inline">
            <button type="button" class="btn btn-default" ng-click="create()">{{ _('Create a new list') }}</button>
        </form>
        <hr />
    </div>
</div>

<div class="row">
    <div class="col-md-12 table-responsive">
        <table class="table table-hover table-bordered">
                <thead>
                        <th>{{ _('Name') }}</th>
                        <th>{{ _('Number of users') }}</th>
                        <th></th>
                </thead>
                <tbody>
                        <tr ng-repeat="list in lists">
                                <td>
                                    [[ list.slug ]]
                                </td>
                                <td>
                                    [[ list.users.length ]]
                                </td>
                                <td>
                                    <div class="btn-group">        
                                        <a href="/htpassword/[[ list.slug ]]" class="btn btn-default">{{ _('View') }}</a>
                                        <a href="#" ng-click="delete(list.slug)" class="btn btn-danger">{{ _('Delete') }}</a>
                                    </div>
                                </td>
                        </tr>
                </tbody>
        </table>
    </div>
</div>
