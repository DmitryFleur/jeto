{% extends 'partials/partialBase.html' %}
{% block content %}
<h3>{{ _('User lists') }}</h3>
<div class="row">
    <div class="col-md-12">
        <form class="form-inline">
            <button type="button" class="btn btn-default" ng-click="create()">{{ _('Create a new list') }}</button>
        </form>
        <hr />
    </div>
</div>

<div class="row">
    <div class="col-md-12 table-responsive">
        <table class="table table-hover table-bordered">
                <thead>
                        <th>{{ _('Name') }}</th>
                        <th>{{ _('Number of users') }}</th>
                        <th></th>
                </thead>
                <tbody>
                        <tr ng-repeat="list in lists">
                                <td>
                                    <a href="/htpassword/[[ list.slug ]]">[[ list.slug ]]</a>
                                </td>
                                <td>
                                    [[ list.users.length ]]
                                </td>
                                <td>
                                    <div class="btn-group">
                                        <a href="/htpassword/[[ list.slug ]]">{{ _('View') }}</a>
                                    </div>
                                    <div class="btn-group pull-right">        
                                        <button href="#" ng-click="delete(list.slug)" class="btn btn-danger"><span class="glyphicon glyphicon-trash" /></button>
                                    </div>
                                </td>
                        </tr>
                </tbody>
        </table>
    </div>
</div>
{% endblock %}
